<script>
    let str="Javascript Test";
    let splitstr=str.split('');
    
    for(let i=0; i<splitstr.length;i++){
        let count=0;
        for(let j=0;j<splitstr.length;j++){
            if(splitstr[i]!==' '){
                if(splitstr[i]===splitstr[j]){
                count++;
                splitstr[j]+='';
            }
            }
        }
        document.write(splitstr[i] , "=" ,count,"<br/>");
    }
</script>
