<!DOCTYPE html> 
<html> 
<head> 
<meta charset=utf-8 /> 
<title>Change the content of a cell</title> 
<style type="text/css"> 
body {margin: 30px;} 
</style>  
</head><body> 
<table id="myTable" border="1"> 
<tr><td>11</td> 
<td>12</td></tr> 
<tr><td>21</td> 
<td>22</td></tr> 
<tr><td>31</td> 
<td>32</td></tr> 
</table><form> 
<input type="button" onclick="changeContent()" value="Change"> 
</form></body>
<script>
    function changeContent()
{
rn = window.prompt("Input the Row number", "0");
cn = window.prompt("Input the Column number","0");
content = window.prompt("Input the  Data",'');  
var x=document.getElementById('myTable').rows[parseInt(rn,10)].cells;
x[parseInt(cn,10)].innerHTML=content;
}
</script>
</html>
