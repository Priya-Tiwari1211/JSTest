<script>
    let sub1=70;
    let sub2=40;
    let sub3=90;
    let sub4=67;
    let total=400;
    let average=((sub1+sub2+sub3+sub4)/total)*100;
    if(average>=60){
        document.write("Grade A");
    }else if(average>=50){
        document.write("Grade B");
    }else if(average>=33){
        document.write("Grade C");
    }else{
        document.write("Fail");
    }
</script>
