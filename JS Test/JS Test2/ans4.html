<script>
    for(let i=1;i<=100;i++){
        if(i%3 && i%5==0){
            document.write(i,"uCertifyIndia <br/>");
        }else if(i%3==0){
            document.write(i,"uCertify <br/>");
        }
        else if(i%5==0){
            document.write(i,"India <br/>");
        }
        
    }
</script>
