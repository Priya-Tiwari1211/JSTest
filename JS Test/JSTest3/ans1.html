<script>
    let date=new Date();
    
    var dms=date.toLocaleTimeString('en-US');
    if(date.getDay()==1){
        document.write("Monday :",dms);
    }else if(date.getDay()==2){
        document.write("Tuesday :",dms);
    }else
        if(date.getDay()==3){
        document.write("wednesday :",dms);
    }
    else if(date.getDay()==4){
        document.write("thursday :",dms);
    }
    else
        if(date.getDay()==5){
        document.write("friday:",dms);
    }
    else
        if(date.getDay()==6){
        document.write("saturday :",dms);
    }
    else
        
        document.write("sunday  :",dms);

</script>
