<script>
    // let str="The quick brown fox";
    function vowel(str){
        let ct=0;
        let str1=str.split('');
        for(i=0;i<str1.length;i++){
            if(str1[i]=='A'|| str1[i]=='a'||str1[i]=='E'||str1[i]=='e'||str1[i]=='I'||str1[i]=='i'||str1[i]=='O'||str1[i]=='o'||str1[i]=='U'||str1[i]=='u'){
                ct++;
            }
        }
        return ct;
    }
    document.write(vowel(prompt("Enter String",'')));
</script>
