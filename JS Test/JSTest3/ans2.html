<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <input type="text" id="txtDate" onblur = "datechk()" /><br/>
<span class="error" id="err"></span>
<br />
<br />
<input type="button" id="btnValidate" value="Validate" onclick="return datechk()" />
</body>
<script>
    function datechk() {
        var err = document.getElementById("err");
        var dateStr = document.getElementById("txtDate").value;
        var regex = /(((0|1)[0-9]|2[0-9]|3[0-1])\/(0[1-9]|1[0-2])\/((19|20)\d\d))$/;
        if (regex.test(dateStr)) {
            var parts = dateStr.split("/");
            var dtDOB = new Date(parts[1] + "/" + parts[0] + "/" + parts[2]);
            
            err.innerHTML = "Valid";
        } else {
            err.innerHTML = "Enter date in dd/MM/yyyy format ONLY and Enter a valid date ."
        }
    }
</script>
</html>
