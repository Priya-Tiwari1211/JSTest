<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="outer">
        <div id="inner"></div>
    </div>
</body>
<script>
    window.addEventListener('load',function(){

        outer.style.width=150+"px";
        outer.style.height=150+"px";
        outer.style.background="rgba(255,0,0,0.3)";
        inner.style.width=150+"px";
        inner.style.height=150+"px";
        inner.style.background="rgba(0,0,255,0.4)";
        inner.style.position="absolute";
        inner.style.top=75+"px";
        inner.style.left=75+"px";
    })
</script>
</html>
